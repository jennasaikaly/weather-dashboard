<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    
    <title>Challenge 6 - Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container flex-direction">
        <div class = "search-container" id="search-container">
            <div class = "search-form" id="search-form">
                <h3>SEARCH FOR A CITY</h3>
                <form class= "form" id="city-form">
                    <input class = "city-input" name="city-name" id="city-name" type="text" autofocus="true" class="form-input m-2"
                        placeholder="(city, province, country)" /><br/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="city-button-container" id="city-button-container">
            </div>
        </div>
        <div style="display:none" class="weather-container" id="weather-container">
            <div class = "card col-sm-6 col-md-8" id="current-weather-container" >
                <h3 id="current-header">
                    <span id="current-city"></span>
                    <span id="current-date"></span>
                    <span><img id="current-icon"></span>
                </h3>
                <div>
                    <ul class="list-unstyled flex-row" id="current-list">
                        <li id="current-temp"></li>
                        <li id="current-wind"></li>
                        <li id="current-humidity"></li>
                        <li id="current-uvi"></li><li id="current-uvi-color"></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="daily-weather-header"><h3 id="daily-header">5 DAY FORECAST</h3></div>
                <div class = "daily-weather-container" id="daily-weather-container" >
                    
                </div>
        </div>
        </div>
        </div>
    </main>
    <script src="./Assets/js/script.js"></script>
   </body>

</html>
